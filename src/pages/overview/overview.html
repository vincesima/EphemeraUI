<ion-header>
    <ion-navbar color = "primary">
        <button menuToggle ion-button icon-only>
            <ion-icon name = "menu"></ion-icon>
        </button>
        <ion-title>Ephemera</ion-title>
    </ion-navbar>
    <ion-toolbar color = "secondary" >
            <ion-title text-center>
                    Overview
            </ion-title>
        </ion-toolbar>
</ion-header>
<ion-content padding>
        <h5 text-center>Total Profit</h5>
        <canvas #lineCanvas></canvas>

        <ion-grid>
                <ion-row>
                  <ion-col>
                    Total Trades: {{totalCount}}
                  </ion-col>
                  <ion-col>
                    Profitable: {{totalProfitable}}%
                  </ion-col>
                  <ion-col>
                      Profit: $<span [ngStyle]="{'font-weight': 'bold', 'color': totalProfit >= 0 ? 'green' : 'red'}">{{totalProfit}}</span>
                    </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    Total Equity: {{equityCount}}
                  </ion-col>
                  <ion-col>
                      Profitable: {{equityProfitable}}%
                  </ion-col>
                  <ion-col>
                      Profit: $<span [ngStyle]="{'font-weight': 'bold', 'color': equityProfit >= 0 ? 'green' : 'red'}">{{equityProfit}}</span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                      Total Crypto: {{cryptoCount}}
                    </ion-col>
                    <ion-col>
                  Profitable: {{cryptoProfitable}}%
                    </ion-col>
                    <ion-col>
                        Profit: $<span [ngStyle]="{'font-weight': 'bold', 'color': cryptoProfit >= 0 ? 'green' : 'red'}">{{cryptoProfit}}</span>
                      </ion-col>
                  </ion-row>
              </ion-grid>
        
</ion-content>
