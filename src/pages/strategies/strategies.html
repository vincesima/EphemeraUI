
<ion-header>

  <ion-navbar color = "secondary">
    <ion-title text-center>Strategies</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list-header>Strategies</ion-list-header>
  <ion-list inset>
    <button *ngFor="let strategy of strategies" ion-item (click)="equityStrategyTapped($event, strategy)">
      <ion-grid>
        <ion-row>
          <ion-col col-2>
              <ion-badge color = "badge">{{strategy.count}}</ion-badge>
    </ion-col>
    <ion-col>
      {{strategy.name}}
    </ion-col>
    </ion-row>
    </ion-grid>
    </button>
  </ion-list>  


</ion-content>
