
<ion-header>

  <ion-navbar color = "secondary">
    <ion-title text-center>Strategies</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list-header>Strategies</ion-list-header>
  <ion-list inset>
    <button *ngFor="let strategy of strategies" ion-item (click)="equityStrategyTapped($event, strategy)">
      {{strategy.name}}
    </button>
  </ion-list>  


</ion-content>
