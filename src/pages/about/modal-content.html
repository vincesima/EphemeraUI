
<ion-header>
  <ion-toolbar color = "secondary">
    <ion-title>
      {{page.name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Back</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
        <ion-item *ngFor="let item of page['items']">
          <ion-note class = "ion-content" item-end>
            <br>
            {{item.content}}
            <br>
            <br>
          </ion-note>
        </ion-item>

  </ion-content>
